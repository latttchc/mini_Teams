{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Delate{{ message.title }}?</title>
    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body class="container mt-5">
    <h1 class="text-danger">削除確認</h1>
    <p>以下のメッセージを削除すると復元できません。よろしいですか？</p>

    <div class="card mb-3">
        <div class="card-header">
            <strong>{{ message.title }}</strong>
        </div>
        <div class="card-body">
            <p>{{ message.content }}</p>
            <small class="text-muted">Published on {{ message.pub_date }}</small>
        </div>
    </div>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <input type="submit" value="削除する" class="btn btn-danger">
        <a href="{% url 'work:index' account_id=user.account_id%}" class="btn btn-secondary">キャンセル</a>
    </form>
</body>

</html>
