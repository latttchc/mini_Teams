{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body class="container">
    <h1 class="display-4 text-primary">{{ title }}</h1>
    <p class="display-7">{{ message|safe }}</p>

    {% for item in data %}
    <table class="table" border="3">
        <tr>
            <th>Title</th>
            <td>{{ item.title }}</td>
        </tr>
        <tr>
            <th>Content</th>
            <td>{{ item.content }}</td>
        </tr>
        <tr>
            <th>Published Date</th>
            <td>{{ item.pub_date }}</td>
        </tr>
        <tr>
            <th>accounts</th>
            <td>{{ item.member }}</td>

        </tr>
    </table>
    {% endfor %}
    <div>
        <a href="{% url 'work:index' account_id=user.account_id %}" class="btn btn-primary">BACK</a>
    </div>



</html>
