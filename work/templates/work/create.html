{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body class="container">
    <h1 class="display-4 text-primary">{{ title }}</h1>
    <form action="{% url 'work:create' account_id=user.account_id %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" value="クリック" class="btn btn-primary mt-2">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
