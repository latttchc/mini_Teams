{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body class="container">
    <h1 class="display-4 text-primary">{{ title }}</h1>
    <p class="display-7">{{ message|safe }}</p>

    <div class="d-grid gap-2 d-md-block">
        <a href="{% url 'work:all_index' %}" class="btn btn-primary">All View</a>
    </div>
    {% for item in data %}
    <table class="table" border="3">
        <div class="text-end">
            <a href="{% url 'work:delete' account_id=user.account_id message_id=item.id %}"
                class="btn btn-sm btn-danger">Delete</a>
            <a href="{% url 'work:edit' account_id=user.account_id message_id=item.id %}"
                class="btn btn-sm btn-primary">Edit</a>
        </div>
        <tr>
            <th>Title</th>
            <td>{{ item.title }}</td>
        </tr>
        <tr>
            <th>Content</th>
            <td>{{ item.content }}</td>
        </tr>
        <tr>
            <th>Published Date</th>
            <td>{{ item.pub_date }}</td>
        </tr>
    </table>
    {% endfor %}

    <div class="text-center">
        <a href="{% url 'work:create' account_id=user.account_id %}">新規作成</a>
    </div>
    <div>
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary">Logout</a>
    </div>

</html>
